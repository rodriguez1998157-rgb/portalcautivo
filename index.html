<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#ConectandoElSalvador</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: 'Roboto', sans-serif; }

    /* Fondo animado */
    body {
      background: linear-gradient(-45deg, #4F46E5, #6366F1, #10B981, #FBBF24);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #111827;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Contenedor */
    .container {
      background: rgba(255,255,255,0.95);
      padding: 3rem 2.5rem;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      width: 420px;
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 1s ease;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Header */
    .header img { width: 100px; margin-bottom: 1rem; }
    .header h1 { font-family: 'Montserrat', sans-serif; font-size: 2rem; color: #4F46E5; margin-bottom: 0.5rem; }
    .header p { color: #6B7280; font-size: 1rem; margin-bottom: 2rem; }

    /* Formulario */
    .voucher-form { display: flex; flex-direction: column; gap: 1.2rem; }
    .voucher-form input {
      padding: 1rem;
      border: 1px solid #D1D5DB;
      border-radius: 15px;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .voucher-form input:focus {
      outline: none;
      border-color: #4F46E5;
      box-shadow: 0 0 8px rgba(79,70,229,0.4);
    }
    .voucher-form button {
      background-color: #10B981;
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 15px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.3s, transform 0.2s;
    }
    .voucher-form button:hover {
      background-color: #059669;
      transform: translateY(-2px);
    }

    /* Mensaje de ayuda */
    .help { margin-top: 1.5rem; font-size: 0.95rem; color: #6B7280; }
    .help a { color: #4F46E5; text-decoration: none; font-weight: 500; }
    .help a:hover { text-decoration: underline; }

    /* Fondo decorativo */
    .container::before {
      content: '';
      position: absolute;
      top: -60px; left: -60px;
      width: 180px; height: 180px;
      background: rgba(79,70,229,0.15);
      border-radius: 50%;
      z-index: 0;
      animation: float 6s ease-in-out infinite;
    }
    .container::after {
      content: '';
      position: absolute;
      bottom: -60px; right: -60px;
      width: 150px; height: 150px;
      background: rgba(16,185,129,0.15);
      border-radius: 50%;
      z-index: 0;
      animation: float 8s ease-in-out infinite;
    }
    @keyframes float { 0%,100%{transform:translateY(0);}50%{transform:translateY(20px);} }

    @media (max-width: 480px) {
      .container { width: 90%; padding: 2rem; }
      .header h1 { font-size: 1.6rem; }
      .voucher-form input, .voucher-form button { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <img src="logo.png" alt="Logo">
      <h1>Bienvenido</h1>
      <p>Ingresa tu voucher para conectarte</p>
    </div>

    <!-- Formulario listo para UniFi interno -->
    <form class="voucher-form" method="POST" action="/guest/s/default/login">
      <input type="text" name="voucher" placeholder="1234-5678-ABCD" required>
      <button type="submit">Conectar</button>
    </form>

    <div class="help">
      <p>Secretaría de Innovación de la Presidencia</a></p>
    </div>
  </div>

</body>
</html>
